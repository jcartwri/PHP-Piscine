<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <style>
        #balloon {
            width: 200px;
            height: 200px;
            background: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="balloon"></div>
    <script>
        var curWidth = document.getElementById('balloon').offsetWidth;
        var balloon = document.getElementById("balloon");
        var color = ['red', 'green', 'blue'];
        var i = 1;

        function blower() {
            balloon.style.width = curWidth + "px";
            balloon.style.height = curWidth + "px";
        }

        balloon.onclick = function () {
            curWidth < 420 ? curWidth += 10 : curWidth = 200;
            i > 1 ? i = 0 : i++;
            balloon.style.background = color[i];
            blower();
            console.log(curWidth);
        };

        balloon.onmouseout = function () {
            curWidth < 420 && curWidth > 200 ? curWidth -= 5 : curWidth = 200;
            i <= 0 ? i = 2 : i--;
            balloon.style.background = color[i];
            blower();
        };
    </script>
</body>
</html>
