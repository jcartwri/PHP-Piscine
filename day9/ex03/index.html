		<script>
			function del(i)
{
	if (confirm("Avez vous vraiment finis cette tache ?")) 
	{ 
		var ide = $(i).attr('id');
		$.ajax({
			url : 'delete.php',
			data : 'id='+ ide,
			type : 'GET',
			dataType : 'html',
			success : function(code_html, statut){ // code_html contient le HTML renvoy√©
				$(i).remove();
	       }
		})
	}
}
